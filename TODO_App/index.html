<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>TODO APP!</title> 
    </head>
<body>
    <div class="app">
        <h4>Todo App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="form">
            <span class="taskTitle">
                Add New Task
            </span>
            <i class="fa-solid fa-plus"></i>
        </div>
  <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body align">
                    <p>Title:</p>
                    <input class="form-control" type="text" name="" id="textInput">
                    <div id="msg">

                    </div>
                    <br>
                    <p>Due Date:</p>
                    <input class="form-control" type="date" name="" id="dateInput">
                    <br>
                    <p>Description:</p>
                    <textarea class="form-control" name="" id="textArea" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-small btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-small btn-outline-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
        <h5 class="my-2">Tasks</h5>
        <!-- task card -->
         <div class="tasks" id="tasks">
            <div class="task">
                <span class="fw-bold">Task One Title</span>
                <span class="small text-secondary">Task Date</span>
                <p>Task to be done</p>
                <span class="options mb-2">
                    <i class="fa-solid fa-pencil"></i>
                    <i class="fa-solid fa-trash-can-arrow-up"></i>
                </span>
            </div>
            <div class="task">
                <span class="fw-bold">Task Two Title</span>
                <span class="small text-secondary">Task Date</span>
                <p>Task to be done</p>
                <span class="options mb-2">
                    <i class="fa-solid fa-pencil"></i>
                    <i class="fa-solid fa-trash-can-arrow-up"></i>
                </span>
            </div>
         </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</html>
